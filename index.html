<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1594701_zq0lg7r4wfc.js"></script>
</head>
<body>
    <canvas id = "canvas"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-lajitong" ></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-daochu1" ></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id ="thin" class="thin"></li>
        <li id ="thick" class="thick"></li>
    </ol>
    .
    <script src="./main.js"></script>
</body>
</html>
